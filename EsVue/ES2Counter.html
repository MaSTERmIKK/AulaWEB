<!DOCTYPE html>
<html>
<head>
    <title>Contatore con Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>Contatore</h1>
        <button @click="decrement">-</button>
        <span>{{ count }}</span>
        <button @click="increment">+</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                increment: function() {
                    this.count++;
                },
                decrement: function() {
                    if (this.count > 0) {
                        this.count--;
                    }
                }
            }
        });
    </script>
</body>
</html>
