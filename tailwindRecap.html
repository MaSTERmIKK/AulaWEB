<!-- Utilizzo di Tailwind per creare un semplice container con padding, margin e centrato verticalmente e orizzontalmente -->
<div class="flex justify-center items-center h-screen">
  <div class="bg-blue-500 text-white p-4 rounded-lg shadow-lg">
    Ciao, sono un div stilizzato con Tailwind!
  </div>
</div>

<!-- Utilizzo di Tailwind per creare una griglia di card -->
<div class="grid grid-cols-3 gap-4 p-4">
  <div class="bg-red-500 p-4 text-white rounded shadow">Card 1</div>
  <div class="bg-green-500 p-4 text-white rounded shadow">Card 2</div>
  <div class="bg-blue-500 p-4 text-white rounded shadow">Card 3</div>
</div>

<!-- Utilizzo di Tailwind per creare un bottone con effetti di transizione -->
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
  Clicca qui
</button>

<!-- Utilizzo di Tailwind per creare un form semplice -->
<div class="max-w-md mx-auto mt-10">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign In
      </button>
    </div>
  </form>
</div>
